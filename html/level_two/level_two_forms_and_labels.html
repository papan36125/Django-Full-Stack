<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms and Labels</title>
  </head>
  <body>
    <form action="https://www.google.com" method="get">
      <p>Enter Text:</p>
      <input type="text" name="userinput" value="">
      <input type="submit" name="" value="Submit">
    </form>
    <br>
    <form>
      <!-- <label>
        Enter Text:
        <input type="text" name="" value="block one">
      </label>
      <label>
        Enter Text:
        <input type="text" name="" value="block two">
      </label> -->
      <label for="userinput">Enter Input 1:</label>
      <input id="userinput" type="text" name="" placeholder="not required">
      <label for="userinput">Enter Input 2:</label>
      <input id="userinput" type="text" name="" placeholder="Required" required>
      <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
